<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2_Table(표)</title>
    <style>
         table{
             border-collapse: collapse;
         }
         
     th,td { /* 셀렉터로 여러개의 태그를 지정 */
        padding: 10px ;
        border  : 1px solid black;
        

     }
     /* 문제 : 회원이름에 글꼴 색상을 brown 으로 합니다.(class) 속성 확용) */
     td.name{
         color: brown;
         font-weight: bold;
         
     }
     tr:nth-child(even){   /* 선택자 6) tr태그 들 중에 짝수 번째에 적용  */
        background-color: #d6eeee; 
     }
        </style>
</head>
<body>
    <!-- 표의 테두리를 없애고 테두리를 적용하는 것으로 바꾸기
    -->
    <!-- 표를 만들어주는 table 태그
            : 표의 제목 행 : th 태그
            : 행(row) tr 태그
            : 컬럼    tb태그
        
    -->
    <table style="width:70%;margin:auto;">
         <tr><!-- 첫번째 행 : 제목행 (자동으로 가운데 정렬)
        -->
        <table style="width:70%;margin:auto;"
            <th style="width:20%;">회원번호</th>     <!-- 4개의 칸(열) -->
            <th style="width:20%">이름</th>
            <th style="width:30%">연락처</th>
            <th>주소</th>
         </tr>
         <tr>
             <td>1</td>
             <td class="name">홍길동</td>
             <td>010-1111-2222</td>
             <td>서울시 강남구 역삼동</td>
         </tr>
         <tr>
            <td>2</td>
            <td class="name">김모모</td>
            <td>010-3333-4444</td>
            <td>서울시 종로구</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="name">최나나</td>
            <td>010-5555-7777</td>
            <td>경기도 성남시 분당구</td>
        </tr>


    </table>






    </table>
</body>
</html>
